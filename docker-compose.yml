services:
  pdfconversion:
    image: 518943790703.dkr.ecr.eu-west-1.amazonaws.com/taxxor/txdotnetdevelop:net09
    container_name: taxxor-pdfconversion-1
    working_dir: /app
    entrypoint: []
    command: ["dotnet", "watch", "run", "--no-hot-reload", "--urls", "http://0.0.0.0:8085"]
    ports:
      - "8085:8085"
    volumes:
      - ./data:/app/data
      - ./xslt:/app/xslt
      - ./logs:/app/logs
      - ./PdfConversion:/app
      - pdfconversion-obj:/app/obj
      - pdfconversion-bin:/app/bin
      - /app/Tests  # Exclude Tests directory from main build
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8085
      - XSLT3_SERVICE_URL=http://xslt3service:4806
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    networks:
      - blazornetwork
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - xslt3service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  xslt3service:
    image: 518943790703.dkr.ecr.eu-west-1.amazonaws.com/taxxor/xslt3service:production
    container_name: taxxor-xslt3service-1
    # ports:
    #   - "4806:4806"
    networks:
      - blazornetwork
    restart: unless-stopped
    volumes:
      - ./config/Xslt3Service:/mnt/_config
    environment:
      - LOG_FILE=/tmp/xslt3service.log
      - LOGGING_LEVEL_ROOT=INFO
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4806/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  docling-service:
    platform: linux/arm64  # Native ARM for Apple Silicon Macs
    image: taxxor-docling-service:local
    pull_policy: never  # Use locally built image, don't try to pull from registry
    container_name: taxxor-docling-service
    volumes:
      - ./docling-service:/app
      - ./data:/app/data
    working_dir: /app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "4808", "--reload"]
    ports:
      - "4808:4808"
    networks:
      - blazornetwork
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:4808/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s

networks:
  blazornetwork:
    driver: bridge
    name: blazornetwork

volumes:
  pdfconversion-obj:
  pdfconversion-bin:
  xslt3service-logs:
